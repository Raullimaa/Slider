<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Slider / Carrossel</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slide images -->
            <div class="slide first">
                <img src="img/pexels-pixabay-900x550.jpg" alt="imagem 1">
            </div>

            <div class="slide">
                <img src="./img/pexels-alfonso-escalante-900x550.jpg" alt="imagem 4">
            </div>

            <div class="slide">
                <img src="./img/pexels-ali-müftüoğulları-900x550.jpg" alt="imagem 2">
            </div>

            <div class="slide">
                <img src="./img/pexels-jacob-morch-900x550.jpg" alt="imagem 3">
            </div>

            <!-- Navigation auto -->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div> 
            <!-- Navigation manual -->
        <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
